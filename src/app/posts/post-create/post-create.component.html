<!-- two way binding -->
<!-- mat-card, matInput and mat-form-field is angular material property -->
<mat-card>
  <mat-form-field>
      <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="5" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field><br>
  <button
    mat-raised-button
    color="warn"
    (click)="onAddPost()">Post Submit
  </button>
</mat-card>
